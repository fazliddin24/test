<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div class="container">
    <div class="playlist">
        <div class="track">
            <img src="die.jpg" alt="Cover">
            <div class="track-info">Die with a smile</div>
            <div class="track-controls">
                <button>&#9733;</button>
                <button>&#8681;</button>
            </div>
        </div>
        <div class="track">
            <img src="esenin.jpg" alt="Cover">
            <div class="track-info">Navai, MONA - Есенин</div>
            <div class="track-controls">
                <button>&#9733;</button>
                <button>&#8681;</button>
            </div>
        </div>
        <div class="track">
            <img src="fire.jpg" alt="Cover">
            <div class="track-info">Sam Smith - Fire On Fire</div>
            <div class="track-controls">
                <button>&#9733;</button>
                <button>&#8681;</button>
            </div>
        </div>
        <div class="track">
            <img src="antigeroy.jpg" alt="Cover">
            <div class="track-info">Antigeroy</div>
            <div class="track-controls">
                <button>&#9733;</button>
                <button>&#8681;</button>
            </div>
        </div>
        <div class="track">
            <img src="2.jpg" alt="Cover">
            <div class="track-info">Milady Swerodo - Прикосновение</div>
            <div class="track-controls">
                <button>&#9733;</button>
                <button>&#8681;</button>
            </div>
        </div>
    </div>
    <div class="player">
        <img src="https://via.placeholder.com/60" alt="Current Track">
        <div class="track-info">Track 1</div>
        <div class="player-controls">
            <button id="prev">⏮</button>
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="next">⏭</button>
        </div>
    </div>
    <div class="khdsb">
        
        <div class="progress-line"></div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
